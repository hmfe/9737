<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/favicon.png" type="image/x-icon" />

  <title>Sports search | Search for teams and players in any sport</title>
  <meta name="description" content="Sports search lets you search for teams and players in any sports. No matter if you're interested in football, esports or hockey we have the teams you're looking for!">
</head>
<body>
  <main class="main">
    <div>
      <h1 class="text--lg">Search for teams in any sport</h1>

      <p class="text--sm">
        This website lets you search for <b>any team</b> in <b>any sport</b>, cool right? <br>
        Try it out below!
      </p>

      <div class="search-box">
        <input 
          id="search"
          class="search-box__field js-search"
          type="search" 
          aria-label="Search for sport teams"
          placeholder="Type your search here"
          autocomplete="off"
          spellcheck="false"
        >
      
        <!-- 
          List of autocomplete items
          Using unordered list as the results are unsorted
        -->
        <ul class="search-box__autocomplete js-search-autocomplete hidden">
        </ul>
      </div>

      <div class="search-history hidden js-search-history">
        <div class="search-history__header">
          <span class="search-history__header__title">Search History</span>
          <button class="search-history__header__clear js-search-history__clear">Clear history</button>
        </div>
  
        <!-- 
          List of search history items
          Using ordered list as the results are sorted by date
        -->
        <ol class="search-history__items js-search-history__items">
        </ol>
      </div>
    </div>


    <div class="search-results js-search-results hidden">
      <h1 class="text--md js-search-results__title"></h1>

      <!-- 
        Search results
        Using ul as the results are unordered
      -->
      <ul class="js-search-results__items" style="list-style: none;">
      </ul>
    </div>

  </main>

  <script src="main.js"></script>
</body>
</html>
